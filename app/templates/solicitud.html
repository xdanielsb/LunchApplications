<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGA - Admin</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Material Design Bootstrap -->
</head>

<body>
  <!--Navbar -->
  <nav class="mb-1 fixed-top navbar navbar-expand-lg navbar-light scrolling-navbar ">
    <div class="container principal-ud">
      <a class="navbar-brand " href="#">
        Sistema de Apoyo Alimentario
      </a>
      <ul class="nav navbar-nav nav-flex-icons principal-ud nav-flex-icons">
        <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
      </ul>
    </div>
  </nav>

  <section class="">
    <div class="apoyo-gradient">
      <!-- Content -->
      <div class="container mt-5">
        <div class="row mask apoyo-gradient d-flex justify-content-center align-items-center">
          <!--Grid row-->

          <div class="col-md-6">

            <div class="input-group mb-3">
              <label for="">Formulario de Solicitud de ingreso al Programa Apoyo Alimentario.</label>
              <input type="file" class="form-control-file" id="" placeholder="Seleccionar Archivo">
            </div>
            <div class="input-group mb-3">
              <label for=""> Carta dirigida al director del Centro de Bienestar Institucional.</label>
              <input type="file" class="form-control-file" id="" placeholder="Seleccionar Archivo">
            </div>
            <div class="input-group mb-3">
              <label for="">Certificado de estratificación del lugar de residencia del estudiante.</label>
              <input type="file" class="form-control-file" id="" placeholder="Seleccionar Archivo">
            </div>
            <div class="input-group mb-3">
              <label for="">Fotocopia de la factura de un recibo de servicio público de su domicilio.</label>
              <input type="file" class="form-control-file" id="" placeholder="Seleccionar Archivo">
            </div>

          </div>

          <div class="col-md-6">
            <div class="input-group mb-3">
              <label for="">Certificado de desplazamiento forzoso por violencia del Departamento</label>
              <input type="file" class="form-control-file" id="" placeholder="Seleccionar Archivo">
            </div>
            <div class="input-group mb-3">
              <label for="">Si es padre/madre, certificado Civil de nacimiento de los o las hijas.</label>
              <input type="file" class="form-control-file" id="" placeholder="Seleccionar Archivo">
            </div>
            <div class="input-group mb-3">
              <label for="">Certificado de Discapacidad Medica, avalado por Bienestar Institucional</label>
              <input type="file" class="form-control-file" id="" placeholder="Seleccionar Archivo">
            </div>
            <div class="input-group mb-3">
              <label for="">Examen y Diagnostico Médico, Enfermedades presentes del estudiante.</label>
              <input type="file" class="form-control-file" id="" placeholder="Seleccionar Archivo">
            </div>
          </div>
          <a href="#" class="btn btn-primary">Enviar Solicitud</a>
          <!--Grid row-->
        </div>
        <!-- Mask & flexbox options-->
      </div>

  </section>
  </div>

  <!-- Footer -->
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
  <script>
    new WOW().init();
  </script>
</body>

</html>
