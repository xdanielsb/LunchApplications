{% extends 'base.html' %}

{% block content %}
<div class="mask d-flex apoyo-gradient justify-content-center align-items-center">
  <div class="container">
    <div class="row pt-lg-5 mt-lg-5">
      <div class="col-md-6 mt-5  mx-auto wow animated fadeInLeft" data-wow-delay="0.3s">
        <div class="profile-userpic d-flex mt-2">
          <img src="https://www.searchpng.com/wp-content/uploads/2019/02/Men-Profile-Image-715x657.png" width="120em" height="120em" class="img-responsive mx-auto " alt="">
        </div>
        {% if g.user %}
        <div class="profile-usertitle">
          <div class="col-xs-1 text-center">
            {{ g.user['name'] }}
          </div>
          <div class="col-xs-1 text-center">
            {{ g.user['rol'] }}
          </div>
          <div class="col-xs-1 text-center">
            {{ g.user['email'] }}
          </div>
        </div>
        {% endif %}
      </div>
      <div class="col-md-6 col-xl-5 mb-4">
        <div class="card wow fadeInRight animated" data-wow-delay="0.3s">
          <div class="card-body z-depth-2">
            <div class="md-form col-md-10 mx-auto">
              <a href="convocatoria.html" class="btn btn-estudent btn-block">
                <i class="fas fa-plus-square mr-1"></i>
                Crear Convocatoria
              </a>
              <a href="solicitud.html" class="btn btn-estudent btn-block">
                <i class="fas fa-plus-square mr-1"></i>
                Crear Solicitud
              </a>
              <a href="revisar-solicitud.html" class="btn btn-estudent btn-block">
                <i class="fas fa-plus-square mr-1"></i>
                Revisar Solicitud
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
