{% extends 'base2.html' %}
{% block content %}

<div class="row">
  <div class="col-lg-4 col-xlg-3 col-md-12">
    <div class="white-box">
      <div class="user-bg"> <img width="100%" alt="user" src="https://cdn0.iconfinder.com/data/icons/user-profiles-avatars/128/12-512.png">
        <div class="overlay-box">
          <div class="user-content">
            <a href="javascript:void(0)"><img src="https://avatars3.githubusercontent.com/u/17663363?s=460&u=542ec194f18e39d7b90b159cfd536c93a2a05694&v=4" class="thumb-lg img-circle" alt="img"></a>
            <h4 class="text-white mt-2">{{ g.user['name'] }}</h4>
            <h5 class="text-white mt-2">{{ g.user['email'] }}
            </h5>
          </div>
        </div>
      </div>
      <div class="user-btm-box mt-5 d-md-flex">
        <div class="col-md-4 col-sm-4 text-center">
          <h1>{{ g.user['rol'] }}</h1>
        </div>
        <div class="col-md-4 col-sm-4 text-center">
          <h1></h1>
        </div>
        <div class="col-md-4 col-sm-4 text-center">
          <h1></h1>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-8 col-xlg-9 col-md-12">
    <div class="card">
      <div class="card-body">
        <form class="form-horizontal form-material">
          <div class="form-group mb-4">
            <label class="col-md-12 p-0">Full Name</label>
            <div class="col-md-12 border-bottom p-0">
              <input type="text" placeholder="The User" class="form-control p-0 border-0"> </div>
          </div>
          <div class="form-group mb-4">
            <label for="example-email" class="col-md-12 p-0">Email</label>
            <div class="col-md-12 border-bottom p-0">
              <input type="email" placeholder="The email" class="form-control p-0 border-0" name="example-email" id="example-email">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
